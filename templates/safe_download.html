<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Safe Download</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css">
    <style>
        body { max-width: 700px; margin: 2em auto; font-family: Arial, sans-serif; background: #f8f9fa; }
        h2 { color: #2d5f9a; }
        form { margin-bottom: 1em; }
        nav a { margin-right: 1em; }
        .error { color: #c00; }
        .success { color: #080; }
    </style>
</head>
<body>
    <h2>Safe File Download</h2>
    <form method="post">
        <label for="url">File URL:</label>
        <input type="url" name="url" id="url" required style="width:60%">
        <button type="submit">Download & Scan</button>
    </form>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    {% if success %}<div class="success">{{ success }}</div>{% endif %}
    {% if download_url %}
        <p><a href="{{ download_url }}">Download Encrypted File</a></p>
    {% endif %}
    <nav>
        <a href="/">Back to Home</a>
        <a href="/logs">View Antivirus Logs</a>
    </nav>
</body>
</html>
